<!DOCTYPE html>
<html lang="en">
<head>
    <title>MSOA Names</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script src="/msoanames/static/mapbox-gl.js"></script>
    <link href="/msoanames/static/mapbox-gl.css" rel="stylesheet" />
    <script src="/msoanames/static/msoa.bundle.js"></script>
    <link href="/msoanames/static/map.css" rel="stylesheet" />
</head>
<body>
    <div id="map"></div>
    <div id="infobox">
        <h1>MSOA Names</h1>
        <noscript>
        <p class="noscript-opening">This page requires JavaScript to work correctly. It shows an interactive map of Middle-Layer Super Output Areas (MSOAs) and the names given to them in the House of Commons Library's MSOA Names dataset.</p>
        <p class="noscript">The purpose of the MSOA Names project is to provide a set of meaningful names for these areas so that statistics published at this level can be presented more effectively.</p>
        <p class="noscript">The purpose of this map is to show the geographical boundaries for these areas alongside their names.</p>
        <p class="noscript">The full dataset of MSOA Names can be downloaded in <a href="/msoanames/static/MSOA-Names-1.6.0.xlsx">Excel</a> or <a href="/msoanames/static/MSOA-Names-1.6.0.csv">CSV</a> format.</p>
        </noscript>
        <p>Find out more at the <a href="/msoanames" tabindex="1">homepage</a>.</p>
    </div>
    <script>
    const long = msoa.getQueryString("long");
    const lat = msoa.getQueryString("lat");
    const zoom = msoa.getQueryString("zoom");
    const csrf = "{{ csrf_token() }}";
    msoa.startMap(long, lat, zoom, csrf);
    </script>
</body>
</html>
